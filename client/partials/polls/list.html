<a style = "margin-left:12px;"   href="" class="btn btn-info btn-lg" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span>Logout</span></a>
<div class="container">
	<div class="row">
		<div class="col-md-12 questionlist">
      <h4>Current Polls:</h4>
    <input type="text" ng-model="filter_name" placeholder="filter"><br><br/>
			<table class="table table-bordered">
	      <thead>
	        <tr>
	          <th>Name</th>
            <th>Survey Question</th>
            <th>Date Posted</th>
	          <th>Action</th>
	        </tr>
	      </thead>
	      <tbody>
     			<tr ng-repeat="question in questions | filter: filter_name |  orderBy:'-createdAt'">
	          <td>{{question.addedBy}}</td>
            <td><a href="#/poll/{{question._id}}">{{question.name}}</a></td>
            <td>{{question.createdAt | date}}</td>
	          <td>
							<button class="btn btn-danger"  ng-click="removeQuestion(question._id)">Remove</button>
	          </td>
	        </tr>
	      </tbody>
	    </table>
		</div>
	</div>
</div>
